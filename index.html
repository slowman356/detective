<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <title>警探案件系統</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- 登入頁 -->
    <div id="loginPage">
        <div class="login-box">
            <h2>LSPD</h2>
            <input type="text" id="username" placeholder="帳號" required />
            <input type="password" id="password" placeholder="密碼" required />
            <button onclick="login()">登入</button>
        </div>
    </div>

    <!-- 載入畫面 -->
    <div id="loadingScreen">
        <h2>登入中，請稍候...</h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <!-- 主頁 -->
    <div id="mainPage">
        <div class="navbar">
            <img src="https://cdn.discordapp.com/attachments/843799477360918549/1395762432504234134/image.png?ex=687ba08f&is=687a4f0f&hm=8f63966b9778b5d9d97a8937aafb205637d0fbdb52580d7802f471ace67bf2cf&"
                alt="警徽" />
            <div style="display: flex; align-items: center;">
                <div class="detective-name" id="detectiveName" onclick="showProfile()"></div>
                <div class="dropdown">
                    <button class="dropbtn">功能選單 ▾</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="showProfile()">個人資料</a>
                        <a href="#" onclick="showCertificates()">資格證</a>
                        <a href="#" onclick="logout()">登出</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>案件管理</h2>
            <div class="case-inputs">
                <input type="text" id="caseTitle" placeholder="案件標題..." />
                <input type="text" id="caseDate" placeholder="日期（YYYY/MM/DD）" />
                <input type="text" id="caseTime" placeholder="時間（HH:MM）" />
                <input type="text" id="caseDetective" placeholder="調查警探..." />
                <textarea id="caseContent" rows="5" placeholder="請輸入詳細案件內容..."></textarea>
                <input type="file" id="caseImage" accept="image/*" />
                <button onclick="addCase()">新增案件</button>
            </div>
            <input type="text" id="searchInput" placeholder="搜尋案件..." oninput="searchCases()" />
            <div class="case-list" id="caseList"></div>
        </div>
    </div>

    <!-- 案件詳細頁 -->
    <div id="caseDetailPage" class="container" style="display:none; max-width: 800px;">
        <!-- 內容由 JS 動態插入 -->
    </div>

    <!-- 個人資料頁 -->
    <div id="profilePage">
        <div class="navbar">
            <div class="detective-name">個人資料</div>
            <button onclick="backToMain()">返回主頁</button>
        </div>
        <div class="container" id="profileContent"></div>
    </div>

    <!-- 資格證頁 -->
    <div id="certPage">
        <div class="navbar">
            <div class="detective-name">資格證</div>
            <button onclick="backToMain()">返回主頁</button>
        </div>
        <div class="container" id="certContent"></div>
    </div>

    <!-- Firebase App (核心SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
